<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Simulador</title>
    <link rel="icon" type="image/png" sizes="96x96" href="favicon.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Incluye SweetAlert CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- partial:index.partial.html -->
    <div class="app-container">
        <div class="app-content">
            <div class="app-content-header">
                <h1 class="app-content-headerText">Grupo#6</h1>
                <button class="mode-switch" title="Switch Theme">
                    <svg class="moon" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="2" width="24" height="24" viewBox="0 0 24 24">
                        <defs></defs>
                        <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"></path>
                    </svg>
                </button>
                <button id="miBoton" class="app-content-headerButton"><i class="fa-solid fa-person-walking"></i>
                    Simulador</button>
                <button class="app-content-headerButton" 
                id="startSimulationBtn">
                    <i class="fab fa-font-awesome-flag"></i> Iniciar</button>
                <button class="app-content-headerButton" data-bs-toggle="modal" data-bs-target="#exampleModal11"
                    id="configuracion">
                    <i class="fa-solid fa-gear"></i> Configuracion</button>
                <button class="app-content-headerButton" data-bs-toggle="modal" data-bs-target="#exampleModal1"
                    id="clasificacion">
                    <i class="fas fa-table"></i> Tabla de registro</button>
            </div>
            <div class="app-content-actions">
                <div class="app-content-actions-wrapper">
                </div>
            </div>
        </div>
        <div id="car-container">
            <img id="car-img" src="coche.png" alt="Coche">
        </div>
        <div id="moneda-container">
            <img class="moneda moneda-no-recolectada" src="moneda.png" alt="Moneda">
            <img class="moneda moneda-no-recolectada" src="moneda.png" alt="Moneda">
            <img class="moneda moneda-no-recolectada" src="moneda.png" alt="Moneda">
        </div>
        <div id="moneda-container2">
            <img class="moneda moneda-no-recolectada" src="moneda.png" alt="Moneda">
            <img class="moneda moneda-no-recolectada" src="moneda.png" alt="Moneda">
            <img class="moneda moneda-no-recolectada" src="moneda.png" alt="Moneda">
            <img class="moneda moneda-no-recolectada" src="moneda.png" alt="Moneda">
            <img class="moneda moneda-no-recolectada" src="moneda.png" alt="Moneda">
        </div>
        <div id="moneda-container3">
            <img class="moneda moneda-no-recolectada" src="moneda.png" alt="Moneda">
            <img class="moneda moneda-no-recolectada" src="moneda.png" alt="Moneda">
        </div>
        
        <div id="road-container">
            <img src="calle.png" alt="Calle">
        </div>
       

    </div>
    <div class="">
        <!-- Modal 1 -->
        <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title text-purple" id="exampleModalLabel">
                            <i class="fas fa-table"></i> Tabla de registro
                        </h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-lg-12 mb-3">
                                <div class="card">
                                    <div class="card-header">
                                        <h5 class="fw-bold text-purple">Tabla de registro</h5>
                                    </div>
                                    <div class="card-body tabla table-responsive " id="grillaTabla">
                                        <table class="table table-bordered text-center " id="grilla">
                                            <tr class="bg-purple">
                                                <th class="col-1">Masa <i class="fa-solid fa-sort text-plomo"></i></th>
                                                <th class="col-1">F. Impulso <i class="fa-solid fa-sort text-plomo"></i></th>
                                                <th class="col-1">Tiempo <i class="fa-solid fa-sort text-plomo"></i></th>
                                                <th class="col-1">Coef. Fricción <i class="fa-solid fa-sort text-plomo"></i></th>
                                                <th class="col-1">F. Fricción <i class="fa-solid fa-sort text-plomo"></i></th>
                                                <th class="col-1">F. Neta <i class="fa-solid fa-sort text-plomo"></i></th>
                                                <th class="col-1">Aceleración <i class="fa-solid fa-sort text-plomo"></i></th>
                                                <th class="col-1">Vel. Final <i class="fa-solid fa-sort text-plomo"></i></th>
                                                <th class="col-2">Dist. Recorrida <i class="fa-solid fa-sort text-plomo"></i></th>
                                                
                                            </tr>
                                            <tbody id="tablaCuerpo">
                                                <!-- Filas de la tabla se agregarán aquí -->
                                            </tbody>
                                        </table>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="datos"></div>
                </div>
            </div>
        </div>
    </div>
    

    <div class="">
        <!--Modal 1-->
        <div class="modal fade" id="exampleModal11" tabindex="-1" aria-labelledby="exampleModalLabel1"
            aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title text-purple" id="exampleModalLabel">
                            <i class="fas fa-table"></i> Datos del ejercicio
                            <button type="button" class="btn btn-primary" id="reniciar">Reset</button>
                            <button type="button" class="btn btn-primary" id="iniciar">Start</button>

                        </h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-lg-12 mb-3">
                                <div class="card">
                                    <div class="card-header">
                                        <h5 class="fw-bold text-purple">Datos del ejercicio</h5>
                                    </div>
                                    <div class="card-body tabla" id="grillaTabla1">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label for="input1">Masa:</label>
                                                <input type="text" class="form-control mb-3" id="input1" value="50 kg">
                                            </div>
                                            <div class="col-md-6">
                                                <label for="input4">Coeficiente de Fricción:</label>
                                                <input type="text" class="form-control mb-3" id="input4" value="0.2">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label for="input2">Fuerza de Impulso:</label>
                                                <input type="text" class="form-control mb-3" id="input2"
                                                    placeholder="Ingrese la Fuerza de Impulso">
                                            </div>
                                            <div class="col-md-6">
                                                <label for="input3">Tiempo:</label>
                                                <input type="text" class="form-control mb-3" id="input3"
                                                    placeholder="Ingrese el tiempo">
                                            </div>
                                        </div>
                                       
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="datos1"></div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
</body>

</html>
